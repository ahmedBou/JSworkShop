function arraySum(array){
  var total = 0;
  console.log("The average of "); 
  for (var i = 0; i < array.length; i++){
    total += array[i];  
    console.log(array[i]);
  }
  console.log("is: " + total/(array.length));
  console.log("");    
}

arraySum([1,2,3]);
