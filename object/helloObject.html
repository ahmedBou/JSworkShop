<body>
    <script>
        // create an empty object user
        let user = {};
        // add the property name with the value John
        user["name"]= "John";
        console.log(user);
        // add the property surname with the value Surname
        user["surname"] = "Smith";
        console.log(user);
        // Change the value of the name to Pete.
        user["name"] = "Pete";
        console.log(user);
        // Remove the property name from the object.
        delete user.name;
        console.log(user);
    </script>
