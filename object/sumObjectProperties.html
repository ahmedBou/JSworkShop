<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum object properties</title>
</head>
<body>
    <script>
        let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
    }
    let sum = 0
    for(key in salaries){
        sum += salaries[key];
    }
    alert(sum)

    </script>
</body>
</html>
