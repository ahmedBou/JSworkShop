<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <main>
            <section class="container">
                <!-- title -->
                <div class="heading">
                    <h2>Our Reviews</h1>
                    <div class="line"></div>
                </div>
                <!-- review -->
                <article class="revContainer">
                    <div class="img-container">
                        <img src="person-1.jpeg" alt="">
                    </div>
                    <div class="name">Anna Johnson</div>
                    <div class="profession">WEB DESIGNER</div>
                    <div class="review">Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.</div>
                    
                    <!-- prev next button -->
                    <div class="nextOrPrev">
                        <button class="prev">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </button>
                        <button class="next">
                            <i class="fa fa-chevron-right"></i>
                        </button>
                    </div>

                    <button class="randomBtn">Suprise me</button>
                </article>
            </section>
        </main>
    

    <!-- javascript -->
    <script src="app.js"></script>
  
</body>
</html>
