<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="number-guess.css">
    <link rel="stylesheet" href="style.css">
    <title>Solution Of guess Number</title>
</head>
<body>
    <div>
        <div id="page-heading" class="heading-section">
            <h1 class="center-text">Javascript Dom Exercise</h1>
            <h2 class="center-text">Number Guess</h2>
        </div>

        <div class="content-section">
            <p>
                <strong>Guess an integer from 1 to 10
                    <input id="number-guessed" type="text" maxlength="2">
                </strong>
                <button id="test-button">Test your Guess</button>
            </p>

            <p id="results-msg" class="hidden" <strong><span id="match-msg"
                 class="hidden">Congratulations!</span>
                <span id="no-match-msg" class="hidden">Sorry!</span>
                The number to guess was <span id="number-to-guess"></span>.
            </strong>
            </p>
        </div>
 
    
    </div>

</body>
</html>
<script src="number-guess.js"></script>
