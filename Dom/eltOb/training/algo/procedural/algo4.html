<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = 1;
      var max = 0;
      while (num <= 5) {
        var res = Number(prompt("enter a number"));
        if (res > max) {
          max = res;
        }
        num++;
      }
      console.log(max);
    </script>
  </body>
</html>
