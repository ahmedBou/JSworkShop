<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>Select the element or group of elements the we want</p>
    <p>Decide the effect we want to apply to the selection</p>
    <h2>hello world</h2>
    <h2>hello people</h2>
    <ul>
      <li class="special">apple</li>
      <li>orange</li>
      <li class="special">banana</li>
      <li>pear</li>
      <li class="special">tomato</li>
    </ul>
    <script>
      // getElementByClasName('classname');
      // /node-list = array-like object
      // index, length property but not array methods
      const listItems = document.getElementsByClassName("special");
      console.log(listItems);
      listItems[0].style.color = "red";
      const heading = document.getElementsByTagName("h2");
      heading[1].style.color = "blue";
    </script>
  </body>
</html>
